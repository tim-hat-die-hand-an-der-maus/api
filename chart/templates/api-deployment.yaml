---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: backend
spec:
  replicas: {{ .Values.api.replicas }}
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: {{ sub .Values.api.replicas 1 }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: app
          image: {{ .Values.image.app }}:{{ .Values.appVersion }}
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 30m
              memory: 64Mi
          envFrom:
            - configMapRef:
                name: api-db-config
            - configMapRef:
                name: api-service-config
            - secretRef:
                name: api-secrets
            - secretRef:
                name: api-db-secrets
{{- if (gt .Values.api.replicas 1) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: backend
  minAvailable: 1
{{- end }}
