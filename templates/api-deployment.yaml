---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: backend
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: app
          image: {{ .Values.image }}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              port: 8080
              path: /q/health/live
          readinessProbe:
            httpGet:
              port: 8080
              path: /q/health/ready
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 50m
              memory: 64Mi
          envFrom:
            - configMapRef:
                name: api-db-config
            - configMapRef:
                name: api-service-config
            - secretRef:
                name: api-secrets
